<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="page">

<div class="sidenav">
    <a class="active" href="/">Lost Pets</a>
    <a class="active" href="/loadfilter">Filter Results</a>
    <a class="active" href="/add">Add a Lost Pet</a>
    <!--    <a class="active" href="/">Register</a>-->
    <!--    <a class="active" href="/">Login</a>-->
    <a class="active" href="/logout">Logout</a>
</div>

<div class = "main">
    <div class = "container">
        <h1>Add a Lost Pet<img src="dog.png" align="left" /></h1><br/>
        <div class="container rounded">
            <form action="#"
                  th:action = "@{/processform}"
                  th:object = "${pet}"
                  method="post">
                <div class="form-group col-md9">
                    <input type = "hidden" class="form-control" th:field="*{id}" />
                    Pet Name:<br />
                    <input type = "text" class="form-control" th:field = "*{petname}" />
                    <span th:if = "${#fields.hasErrors('petname')}"
                          th:errors = "*{petname}"></span><br />
                    Breed:<br />
                    <input type = "text" class="form-control" th:field = "*{breed}" />
                    <span th:if = "${#fields.hasErrors('breed')}"
                          th:errors = "*{breed}"></span><br />
                    Owner's First Name:<br />
                    <input type = "text" class="form-control" th:field = "*{ownerfirstname}" />
                    <span th:if = "${#fields.hasErrors('ownerfirstname')}"
                          th:errors = "*{ownerfirstname}"></span><br />
                    Owner's Last Name:<br />
                    <input type = "text" class="form-control" th:field = "*{ownerlastname}" />
                    <span th:if = "${#fields.hasErrors('ownerlastname')}"
                          th:errors = "*{ownerlastname}"></span><br />
                    Date Lost:<br />
                    <input type = "text" class="form-control" th:field = "*{datelost}" />
                    <span th:if = "${#fields.hasErrors('datelost')}"
                          th:errors = "*{datelost}"></span><br />
                    Contact Number:<br />
                    <input type = "text" class="form-control" th:field = "*{contactnumber}" />
                    <span th:if = "${#fields.hasErrors('contactnumber')}"
                          th:errors = "*{contactnumber}"></span><br />
                    Status:<br />
                    <input type = "text" class="form-control" th:field = "*{status}" />
                    <span th:if = "${#fields.hasErrors('status')}"
                          th:errors = "*{status}"></span><br />
                    Description:<br />
                    <textarea rows = "3" class="form-control" th:field = "*{description}" />
                    <span th:if = "${#fields.hasErrors('description')}"
                          th:errors = "*{description}"></span><br />
                    <input class="btn btn-primary" type = "submit" value = "Submit" />
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</html>
