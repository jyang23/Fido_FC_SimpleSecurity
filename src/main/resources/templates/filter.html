<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="page">

<div class="sidenav">
    <a class="active" href="/">Lost Pets</a>
    <a class="active" href="/loadfilter">Filter Results</a>
    <a class="active" href="/add">Add a Lost Pet</a>
    <!--    <a class="active" href="/">Register</a>-->
    <!--    <a class="active" href="/">Login</a>-->
    <a class="active" href="/logout">Logout</a>
</div>

<div class = "main">
    <!------------------------------------------------------------------------------------------------------------------------------------------>
    <div class="container rounded">
        <h1>Search<img src="dog.png" align="left" /></h1><br/>
        <p>Search By Owner's First Name:</p>
        <form action="#" th:action="@{/processfilter}" method="post">
            <div class="form-group">
                <p><input class="form-control" type="text" name ="ownerfirstname"></p>
            </div>
            <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
        </form>
        <!------------------------------------------------------------------------------------------------------------------------------------------>
        <p>Search By Owner's Last Name:</p>
        <form action="#" th:action="@{/processfilter}" method="post">
            <div class="form-group">
                <p><input class="form-control" type="text" name ="ownerlastname"></p>
            </div>
            <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
        </form>
        <!------------------------------------------------------------------------------------------------------------------------------------------>
        <p>Search By Pet's Name:</p>
        <form action="#" th:action="@{/processfilter}" method="post">
            <div class="form-group">
                <p><input class="form-control" type="text" name ="petname"></p>
            </div>
            <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
        </form>
        <!------------------------------------------------------------------------------------------------------------------------------------------>
        <p>Search By Date Lost:</p>
        <form action="#" th:action="@{/processfilter}" method="post">
            <div class="form-group">
                <p><input class="form-control" type="text" name ="datelost"></p>
            </div>
            <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
        </form>
        <!------------------------------------------------------------------------------------------------------------------------------------------>
        <p>Search By Breed:</p>
        <form action="#" th:action="@{/processfilter}" method="post">
            <div class="form-group">
                <p>State: <input class="form-control" type="text" name ="breed"></p>
            </div>
            <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
        </form>
        <!------------------------------------------------------------------------------------------------------------------------------------------>
        <p>Search By Status:</p>
        <form action="#" th:action="@{/processfilter}" method="post">
            <div class="form-group">
                <p>State: <input class="form-control" type="text" name ="status"></p>
            </div>
            <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
        </form>
        <!------------------------------------------------------------------------------------------------------------------------------------------>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</html>
