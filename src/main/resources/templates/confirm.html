<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Customers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="page">

<div class="sidenav">
    <a class="active" href="/">Lost Pets</a>
    <a class="active" href="/loadfilter">Filter Results</a>
    <a class="active" href="/add">Add a Lost Pet</a>
    <!--    <a class="active" href="/">Register</a>-->
    <!--    <a class="active" href="/">Login</a>-->
    <a class="active" href="/logout">Logout</a>
</div>

<div class = "main">
    <div class="container">
        <h1>Filtered Results<img src="dog.png" align="left" /></h1><br/>
        <a href="/">Go Back</a><br />
        <div class = "row container">
            <div class="card m-2" style="width: 16rem;" th:each="pet : ${pets}">
                <div class="card-header bg-info text-white"><td th:text = "${pet.id}"></td>: <td th:text = "${pet.petname}"></td></div>
                <div class="card-body">
                    <small>Owner First Name: <td th:text = "${pet.ownerfirstname}"></td></small></br>
                    <small>Owner Last Name: <td th:text = "${pet.ownerlastname}"></td></small></br>
                    <small>Breed: <td th:text = "${pet.breed}"></td></small></br>
                    <small>Date Lost: <td th:text = "${pet.datelost}"></td></small></br>
                    <small>Description: <td th:text = "${pet.description}"></td></small></br>
                    <small>Contact Number: <td th:text = "${pet.contactnumber}"></td></small></br>
                    <small>Status: <td th:text = "${pet.status}"></td></small></br>
                    <a th:href="@{/update/{id}(id = ${pet.id})}">Update</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>

</html>
